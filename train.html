<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- reset for same rendering across browsers -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- bootstap with slate bootswatch theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <!-- link to font to use in styling -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Contrail+One" rel="stylesheet">
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="assets/javascript/train.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/images">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <div class="row">
                <img id="image1" src="assets/images/mc.jpg" , alt="mainecentral">
                <img id="image2" src="assets/images/slp.jpg" , alt="southernlinespacific"> 
                <img id="image3" src="assets/images/northwestern.jpg" , alt="northwestern">   
                </div>
                <div class="row">
                <h1>READING RAILROAD</h1>
                </div>
                <div class="row">
                    <img id="image4" src="assets/images/rgs.jpg" , alt="riograndsouthern"> 
                    <img id="image5" src="assets/images/sierra.jpg" , alt="sierra">    
                    <img id="image6" src="assets/images/middletown.jpg" , alt="middletown">  
                    </div>  
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Current Train Schedule
                </div>
                <div class="panel-body">
                    <table class="table" id="traintable">
                        <tr>
                            <th>
                                <b>Train Name<b>
                            </th>
                            <th>
                                <b>Destination<b>
                            </th>
                            <th>
                                <b>Frequency (min)</b>
                            </th>
                            <th>
                                <b>Next Arrival</b>
                            </th>
                            <th>
                                <b>Minutes Away</b>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Train
                </div>
                <div class="panel-body">
                    <br>
                    <div class="form-group">
                        Train Name
                        <input type="text" class="form-control" id="trainname">
                    </div>
                    <br>
                    <div class="form-group">
                        Destination
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <br>
                    <div class="form-group">
                        First Train Time (HH:mm - military time)
                        <input type="text" class="form-control" id="firsttime">
                    </div>
                    <br>
                    <div class="form-group">
                        Frequency (min)
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <br>
                    <button type="button" class="btn btn-success" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
