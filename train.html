<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1> WIGGINS CROSSING
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Current Train Schedule
                </div>
                <div class="panel-body">


                    <table class="table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Train
                </div>
                <div class="panel-body">
                    <br>
                    <div class="form-group">
                        Train Name
                        <input type="text" class="form-control" id="trainname">
                    </div>
                    <br>
                    <div class="form-group">
                        Destination
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <br>
                    <div class="form-group">
                        First Train Time (HH:mm - military time)
                        <input type="text" class="form-control" id="firsttime">
                    </div>
                    <br>
                    <div class="form-group">
                        Frequency (min)
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>

                </div>
            </div>
        </div>

    </div>
    </div>
